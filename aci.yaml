apiVersion: 2019-12-01
location: southeast asia
name: harden
properties:
  containers:
  - name: nginx
    properties:
      image: {{ REGISTRY_NAME }}.azurecr.io/nginx:{{ IMAGE_TAG }}
      ports:
      - port: 80
        protocol: tcp
      - port: 443
        protocol: tcp
      resources:
        requests:
          cpu: 0.1
          memoryInGB: 0.1
  - name: backend
    properties:
      image: {{ REGISTRY_NAME }}.azurecr.io/backend:{{ IMAGE_TAG }}
      environmentVariables:
        - name: "NODE_ENV"
          value: production
        - name: "NODE_HOSTNAME"
          value: https://{{ DNS_NAME_LABEL }}.southeastasia.azurecontainer.io/
        - name: "PORT"
          value: 8080
        - name: "DB_HOST"
          value: {{ DB_HOSTNAME }}
        - name: "DB_PORT"
          value: {{ DB_PORT }}
        - name: "DB_USER"
          value: {{ DB_USERNAME }}
        - name: "DB_DATABASE"
          value: {{ DB_DATABASE }}
        - name: "DB_PASSWORD"
          secureValue: {{ DB_PASSWORD }}
      resources:
        requests:
          cpu: 0.9
          memoryInGb: 0.9
      volumeMounts:
      - mountPath: /usr/src/app/public/assets
        name: storageaccountsharevolume
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 443
    dnsNameLabel: {{ DNS_NAME_LABEL }}
  volumes:
  - name: storageaccountsharevolume
    azureFile:
      sharename: storageaccountshare
      storageAccountName: {{ STORAGE_ACCOUNT_NAME }}
      storageAccountKey: {{ STORAGE_ACCOUNT_KEY }}
  imageRegistryCredentials:
  - server: {{ REGISTRY_NAME }}.azurecr.io
    username: {{ REGISTRY_USERNAME }}
    password: {{ REGISTRY_PASSWORD }}
type: Microsoft.ContainerInstance/containerGroups
